<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pulse</title>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <style>
    /* Dark mode base */
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #eee;
      user-select: none;
    }

    h1 {
      margin-bottom: 32px;
      font-weight: 700;
      font-size: 64px;
      letter-spacing: 0.03em;
      color: #ff6f00; /* vibrant orange */
      text-shadow: 0 0 8px rgba(255, 111, 0, 0.6);
    }

    form {
      width: 100%;
      max-width: 600px;
      display: flex;
      border-radius: 32px;
      box-shadow: 0 0 20px rgba(255, 111, 0, 0.3);
      background-color: #1e1e1e;
      padding: 12px 24px;
      box-sizing: border-box;
      transition: box-shadow 0.3s ease;
      margin-bottom: 200px;
    }
    form:focus-within {
      box-shadow: 0 0 28px 3px #ff6f00;
    }

    input[type="text"] {
      flex-grow: 1;
      border: none;
      background: transparent;
      color: #eee;
      font-size: 20px;
      padding: 10px 12px;
      font-family: Arial, sans-serif;
      outline-offset: 4px;
      outline-color: #ff6f00;
      transition: outline-color 0.3s ease;
    }
    input[type="text"]::placeholder {
      color: #888;
    }
    input[type="text"]:focus {
      outline: none;
    }

    button {
      border: none;
      background: transparent;
      cursor: pointer;
      font-size: 24px;
      color: #ff6f00;
      padding-left: 16px;
      transition: color 0.3s ease;
      user-select: none;
    }
    button:hover,
    button:focus {
      color: #ffa040;
    }
  </style>
</head>
<body>
  <h1>Pulse</h1>
  <form id="search-form" action="results.html" method="GET" role="search" aria-label="Site Search">
    <input type="text" name="q" aria-label="Search" autocomplete="off" placeholder="Search Pulse..." />
    <button type="submit" aria-label="Search"><i class="fa-solid fa-magnifying-glass"></i></button>
  </form>
</body>
</html>
